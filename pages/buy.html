<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pizza</title>
    <link rel="stylesheet" href="./buy.css">

</head>
<body>
    <!--HEADER-->
    <header>
        <nav class="navbar">
            <div class="nav_container">
                <figure class="nav_logo">
                    <img src="../images/nav_logo.png" alt="">
                </figure> 
                <div class="nav_text">
                    <p class="nav_text_p">-¡Ordena ya!</p>
                </div>
            </div>
               
        </nav>
    </header>
    
    <!--MAIN-->
    <main class="main">
        <section class="progress_var_container">
            <div class="back_button_container">
                <img src="../images/return.png" alt="">
            </div>
            <div class="progress_var">
                <div class="progress_wrapper">
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                    <div class="level_selection"></div>
                </div>
            </div>
        </section>

        <section class="buying_content">
            <div class="buying_title">
                <h2>¿Qué desea?</h2>
            </div>

            <div class="products_selection_container">

                <div class="product_container product_1">
                    <figure>
                        <img src="../images/pizza.png" alt="">
                    </figure>
                    <p class="product_name">Pizza</p>
                    <hr class="separator_line">
                </div>


                <div class="product_container product_2">
                    <figure>
                        <img src="../images/pizza_combo.png" alt="">
                        <div>
                            <img class="pan_ajo_image" src="../images/pan_con_ajo.png" alt="">
                            <img src="../images/potatoes_image.png" alt="">
                        </div>
                    </figure>
                    <p class="product_name">Pizza</p>
                    <hr class="separator_line">                   
                </div>


                <div class="product_container product_3">
                    <figure>
                        <img src="../images/pizza_crear.png" alt="">
                    </figure>
                    <p class="product_name">Crear Pizza</p>
                    <hr class="separator_line">                    
                </div>

            </div>

            <div class="controls">
                <a class="skip_step" href="">Saltar este paso</a>
                <a class="cancel_button" href="../index.html">Cancelar</a>
            </div>
        </section>
    </main>


    
</body>
</html>
