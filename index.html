<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Creator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <nav class="navbar">

            <div class="nav_logo">
                <img src="./images/nav_logo.png" alt="">
            </div>

            <div class="nav_text">
                <p class="nav_text_p">-¡Ordena ya!</p>
            </div>
                
        </nav>
    </header>


    <figure class="red_background">
        <img class="background_image" src="./images/background.png" alt="">
    </figure>

    <!-- MAIN SECTION -->
    <main id="main">        

        <section class="offer_var">            
            <div class="offer_container">
                <div class="number_of_people">
                    <p>Para 5 personas</p>
                </div>

                <figure class="offer_pizza_image">
                    <img src="./images/pizza_oferta.png" alt="">
                    <p class="first_offer_text">¡Oferta!<br class="br"> $28:97</p>
                </figure>

                <button class="more_combos">
                    Ver más combos
                </button>

                <figure class="pizza_tag">
                    <img src="./images/pizza_tag.png" alt="">
                </figure>


            </div>
        </section>

        <section class="main_section">
            <div class="pedido_logo">
                <img src="./images/shopping_cart.png" alt="">
                <p>¡Haz tu pedido!</p>
            </div>


            <div class="main_content">
                <div class="create_pizza_container">

                    <img class="create_icon" src="./images/create_icon.png" alt="">
                    <figure class="create_image_container">
                        <img class="create_image" src="./images/pizza_crear.png" alt="">
                    </figure>
                    <p class="create_pizza_text">¡Crea tu própia <br> Pizza!</p>
                    
                </div>

                <div class="combo_pizza_container">
                    <p class="primer_combo_text">Pizza 4 porciones + <br>
                    papas y pan con ajo $29.85</p>
                    <figure class="combo_pizza_image">
                        <img src="./images/pizza_combo.png" alt="">
                    </figure>
                    <div class="combo_extras">
                        <hr class="linea linea_h_combos">
                        <div class="combo_images">

                            <figure class="pan_ajo_image">
                                <img src="./images/pan_con_ajo.png" alt="">
                            </figure>

                            <hr class="linea linea_v_combos">

                            <figure class="potatoes_image">
                                <img src="./images/potatoes_image.png" alt="">
                            </figure>

                        </div>
                    </div>
                    <button class="pick_it_up">¡Ordenalo ya!</button>
                </div>
            </div>
            <img class="footer_pizza_icon" src="./images/footer_pizza_icon.png" alt="">

            <hr class="linea linea_horizontal">
            <hr class="linea linea_vertical">
        </section>


        
    </main>

    <!-- FOOTER -->
    <footer class="footer">

        <div class="footer_items">
            <a href="">Tel: 555-555</a>
            <a href="">Email: pizza@example.com</a>
        </div>

        <div class="footer_items">
            <a href="">Dirección: Ciudad el centro, calle 7</a>
            <a href="">Horarios: lunes-viernes (6AM - 9PM</a>
        </div>

        <div class="footer_items" style="height:44px">
            <a href="">¿Cómo llegar? <u>GPS</u> </a>
        </div>

    </footer>

    <script src="./js/responsive.js"></script>
</body>
</html>
